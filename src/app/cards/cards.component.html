<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-6 col-xs-12 align" *ngFor="let card of cards">
    <mat-card class="example-card">

        
  <img mat-card-image [src]="card.img" alt="Photo">
  <mat-card-title> {{card.title}} </mat-card-title>
  
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>

     <a class="button" href={{card.img}} target="_blank">
         
    Buy Now </a>
    <!-- <star-rating-comp [starType]="'icon'"></star-rating-comp> -->
  
</mat-card>
</div>
</div>
</div>
